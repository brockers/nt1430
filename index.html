---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} - <span class="category">{{ post.categories }}</span> </span>

        <h2 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="excerpt">{{ post.excerpt }} <a class="continue-link" href="{{ post.url | prepend: site.baseurl }}">...continue.</a></div>
      </li>
    {% endfor %}
  </ul>

</div>
