---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.categories.unit01 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="excerpt">{{ post.excerpt }} <a class="continue-link" href="{{ post.url | prepend: site.baseurl }}">...continue.</a></div>
      </li>
    {% endfor %}
  </ul>

</div>
